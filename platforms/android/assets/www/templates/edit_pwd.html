<ion-view view-title="修改密码">
    <ion-nav-bar class="bar-assertive nav-title-slide-full">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <label class="item item-input">
                <span class="input-label">旧密码</span>
                <input type="text" value="admin">
            </label>
            <label class="item item-input">
                <span class="input-label">新密码</span>
                <input type="email">
            </label>
            <label class="item item-input">
                <span class="input-label">重复密码</span>
                <input type="email">
            </label>
            <button class="button button-positive button-block" ng-click="">确认</button>
        </ion-list>
    </ion-content>
</ion-view>
